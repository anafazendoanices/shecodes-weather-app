<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Wireframe</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4ecd6fa9ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hey, you! Have a nice day!</h1>
      <h2>Lisbon</h2>
      <h3>Friday, March 12th, 2021 | 23:19</h3>
      <div class="row align-items-end">
        <div class="col-2 today">
          Today <br /><span id="temperature">12</span>
          <a href="#" id="celsius">ºC</a> | <a href="#" id="fahrenheit">ºF</a>
        </div>
        <div class="col-2">Tomorrow</div>
        <div class="col-2">Monday</div>
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
      </div>
      <div class="row middle top">
        <div class="col-2 today">Min 8 ºC</div>
        <div class="col-2">Min 6 ºC</div>
        <div class="col-2">Min 8 ºC</div>
        <div class="col-2">Min 9 ºC</div>
        <div class="col-2">Min 10 ºC</div>
        <div class="col-2">Min 8 ºC</div>
      </div>
      <div class="row middle bottom">
        <div class="col-2 today">High 15 ºC</div>
        <div class="col-2">High 14 ºC</div>
        <div class="col-2">High 16 ºC</div>
        <div class="col-2">High 17 ºC</div>
        <div class="col-2">High 18 ºC</div>
        <div class="col-2">High 15 ºC</div>
      </div>
      <div class="row align-items-start">
        <div class="col-2 today">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-sun"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-sun"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
        <div class="col-2">
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
      </div>
      <div class="row search">
        <div class="col-6">
          <button type="button" class="btn btn-light">Current location</button>
        </div>
        <div class="col-6">
          <form id="search">
            <input type="text" id="city" placeholder="Enter your city" />
          </form>
        </div>
      </div>
      <span
        ><a
          href="https://github.com/anafazendoanices/shecodes-weather-app"
          id="github"
          >GitHub repository</a
        ></span
      >
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
